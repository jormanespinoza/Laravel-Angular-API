<div class="container">
  <div class="col-sm-8 col-sm-offset-2">
    <div class="well">
      <h3>Login</h3>
      <form>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" ng-model="login.loginForm.email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" ng-model="login.loginForm.password">
        </div>
        <button class="btn btn-primary" ng-click="login.login()">Iniciar Sesión</button>
        <!--
        <hr>
        <a class="btn btn-block btn-social btn-faebook" ng-click="logon.loginFacebook()">Iniciar Sesión con Facebook</a>
        <a class="btn btn-block btn-social btn-google-plus" ng-click="logon.loginGooglePlus()">Iniciar Sesión con Google</a>
        -->
      </form>
    </div>
  </div>
</div>
